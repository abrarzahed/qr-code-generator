<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      #spinner {
        display: none;
      }
    </style>

    <!-- qrcode.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script defer src="./js/app.js"></script>
    <title>QR Code Generator</title>
  </head>
  <body>
    <header class="bg-cyan-500 p-4 mb-10">
      <div class="max-w-5xl m-auto text-xl md:text-2xl font-bold text-white">
        QR CODE
      </div>
    </header>
    <main>
      <div
        class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row p-8"
      >
        <div class="w-full md:w-2/3">
          <h1 class="text-3xl text-gray-800 font-bold mb-5 md:text-4xl">
            QR Code Generator
          </h1>
          <p class="mb-4 text-gray-700">
            QR codes allow smartphone users to access your website simply and
            quickly
          </p>
          <p class="text-gray-700">
            Enter your URL bellow to generate a QR Code and download the image
          </p>

          <form id="generate-form" class="mt-6">
            <input
              id="url"
              type="url"
              placeholder="Enter a URL"
              class="w-full border border-2 border-gray-200 rounded p-3 text-gray-dark focus:outline-none mb-5"
            />
            <select
              id="size"
              class="w-full border border-2 border-gray-200 rounded p-3 text-gray-dark focus:outline-none"
            >
              <option value="100">100/100</option>
              <option value="200">200/200</option>
              <option value="300" selected>300/300</option>
              <option value="400">400/400</option>
              <option value="500">500/500</option>
              <option value="600">600/600</option>
              <option value="700">700/700</option>
            </select>
            <button
              class="bg-cyan-600 rounded w-full p-3 text-white mt-5 hover:bg-cyan-700"
            >
              Generate QR Code
            </button>
          </form>
        </div>
        <div class="w-full md:w-1/3 self-center">
          <img
            class="w-1/2 mb-10 md:mb-0 m-auto md:w-[600px]"
            src="./images/QR-code.svg"
            alt="qrcode"
          />
        </div>
      </div>

      <!-- generated QR Code -->
      <div
        id="qr-code-container"
        class="max-w-4xl m-auto flex flex-col text-center align-center justify-center p-8"
      >
        <!-- Spinner -->
        <img
          id="spinner"
          class="w-full md:w-2/3 rounded-md"
          src="./images/Eclipse-1s-200px.svg"
          alt=""
        />
        <!-- QR Code Output -->
        <div
          id="qrcode"
          class="w-full md:w-2/3 bg-gray-100 p-3 flex items-center justify-center rounded-md"
        ></div>
      </div>
    </main>
  </body>
</html>
